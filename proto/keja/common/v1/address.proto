syntax = "proto3";

package keja.common.address.v1;

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

// An address for a person or organization
message Address {
  // The address line 1
  string line1 = 1;
  // The address line 2
  string line2 = 2;
  // The city
  string city = 3;
  // The state or province
  string state = 4;
  // The postal code
  string postal_code = 5;
  // The country
  string country = 6;
}
